<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Instabox</title>
</head>
    <div class="container">
        <div class="pic">
            <img src="pictures/logo.png" alt="Instagram profile pic">

                <b>5,863</b> 
                <p>posts</p>

                <p>followers</p>

                <p>following</p>
            </div>
            <div class="bio">
                <b>Instagram</b>
                <p>Bringing you closer to the people and things you love.</p> 
                <img src="pictures/heart.png" alt="heart">
                <a href="#">help.instagram.com</a>
            </div>
            <div class="followed">
                <span>Followed by </span><p> thedailyshow </p><span> and </span><p> kevin</p>
            </div>
        </div>
    </div>
    <div class="bottom_container">
        <div class="pics">
            <img src="pictures/talent.png" alt="talent">

        </div>
        <div class="pics">
            <img src="pictures/travel.png" alt="travel">
            <b>Travel</b>
        </div>
        <div class="pics">
            <img src="pictures/beauty.png" alt="beauty">
            <b>Beauty</b>
        </div>
        <div class="pics">
            <img src="pictures/fluff.png" alt="fluff">
            <b>Beauty</b>
        </div>
        <div class="pics">
            <img src="pictures/asmr.png" alt="asmr">

        </div>
        <div class="pics">
            <img src="pictures/sports.png" alt="sports">
            <b>Sports</b>
        </div>
    </div>

</html>
